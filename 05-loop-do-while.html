<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Loop - Do..while</title>
    <script>
     // Loop do..while

     let ano 

        // usando do..while para repetir a pergunta ao usuário
        // até que ele de uma resposta satisfatoria
        do 
        {
            ano = parseInt(prompt("Informe um ano maior ou igual 1582: "))
        } while(isNaN(ano) || ano < 1582)
     
        // Prossiga para ver se o ano é bissexto ou nao.
        alert ("OK, agora vou ver se é bissexto ou nao.")

        // Caracteristicas do do..wjile 
        // 1) quantidade de execuções : indeterminado (1+ pelo menos)
        // 2) garantia de execução : 1
        // 3) local da avaliação da condição : no final.

    </script>
</head>
