<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Prova 1 </head>title>
</head>
<body>
    <script> // Declaração de Variaveis - Etapa 1

        let dia, mes, ano 
                       
                        // Dia do nascimento - Etapa 2
        do {
            
           dia = parseInt(prompt("Informe o dia do seu nascimento: <br>"))
            }while(isNaN(dia)|| dia < 1 || dia > 31)
                        
                        // Mes do nascimento - Etapa 3
            do {
            
            mes = parseInt(prompt("Informe o mês: <br>"))
             }while(isNaN(mes)|| mes < 1 || mes > 12)

                        // Ano do Nascimento - Etapa 4
            do {
            
            ano = parseInt(prompt("Informe o mês: <br>"))
             }while(isNaN(ano)|| ano < 1920 || ano > 2022)
        
                                //INICIO fUNÇAO - Etapa  5
             function resultado(dia, mes, ano )
             {
                let soma , ret 
                soma = dia * (ano + mes)
                ret =  soma / 4                        
                return ret


             }
             
                                // Chamado da Função - Etapa 5
             document.write(`Valor ${resultado}`)
                                // Validação com  Swich Case 
             let casa 
             switch(resultado){
             case "0":
                casa =  "Casa Gado Demais"
                    break
            case "1":
                casa =  "Casa Galo de Rinha"
                    break
            case "2":
                casa =  "Casa Lacraste"
                    break
            case "3":
                casa =  "Casa Smilinguido"                        
                    break
            }
            document.write(` Sua casa será : ${casa}<br>`)


    </script>
</body>
</html>
