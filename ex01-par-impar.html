<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
    <script>
        /*
        Peça ao usuário para informar um número, usando
        prompt(). Determine se o número digitado é par
        ou ímpar e informe ao usuário usando alert().
       */
       let num = Number(prompt("Informe o número: "))
        
       //testar se o número é valido
       if(isNaN(num))
        {
           alert ("O valor informado não é um número!")
       }
       // operação
       if(num % 2 == 0 )
       {
           alert("O número é par")
       }
       else
       {
           alert("O número é impar!")
       }

       
    </script>
</head>

</body>
</html>
