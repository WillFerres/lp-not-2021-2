<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio funções</title>
</head>
<body>
    
<script>

/*
            Peça ao usuário para que informe um número entre 1 e 100 e um caractere,
            que deve ser diferente de espaço em branco. Use um prompt() para colher
            cada um desses dados e faça as validações correspondentes.
            Escreva uma função que recebe como parâmetros um número e um caractere
            e gere no documento um padrão de texto conforme o exemplo abaixo. Essa
            função deve apenas desenhar o padrão, sem retornar valor algum.
            
            Se o caractere informado for * e o número selecionado for 11, serão
            geradas 11 linhas de padrão de texto, a primeira linha contendo
            uma vez o caractere, a segunda linha contendo o caractere duas
            vezes, e assim por diante:
            *
            **
            ***
            ****
            *****
            ******
            *******
            ********
            *********
            **********
            ***********
            Não se esqueça de fazer a chamada à função para executá-la e exibir o resultado
            no documento.
        */
        let num , carac
            do{
                
             num = parseInt(prompt("Informe um número de 1 à 100: " ))
        
            }while(isNaN(num) || num < 1 || num  > 100)

            do{
                carac = (prompt("Informe um caracter diferente de branco: "))
            }while(carac === " " || carac.length !== 1) // para testar se aquant de caracteres é somente 1

            // Declaração de funcão sem valor de retorno
            function desenhar(num, carac){

            // For do eixo y (vertival)
            for(let y = 1; y <= num; y++)
            {
                /*
                let linha = " "
                // for do eixo x ( vertical)
                for(let x = 1; x <= y; x ++)
                {
                    linha += carac
                } */
                let linha = carac.repeat(y)
                document.write(linha + "<bR>")
            }
        }
        
        // chamada de função 
        desenhar(num, carac)



</script>


</body>
</html>
