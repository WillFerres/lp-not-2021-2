<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e saida</title>
    <script>
     // Obtendo uma informação do usuário
      let num1 = Number(prompt("Informe um número: "))
      let num2 = Number(prompt("Informe o segundo número: "))
      
      //isNan(num1) verifica se o resultado do Number() deu NaN
      if(isNaN(num1)){
          alert("O valor informado náo é um número!")
      }
      // testando se o segundo número é valido
      else if(isNaN(num2)) {
          alert("O segundo valor informado não é um número!")
      }
      // somando os numeros
      else{
      let soma = num1 + num2
      alert ("A soma dos dois números é: " + soma) 
                 // exibindo informações ao usuário ( saida)
      }
    </script>


</head>

</body>
</html>
