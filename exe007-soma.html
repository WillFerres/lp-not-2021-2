<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exer 007 soma </title>
</head>
<body>
    <script> 
    /*Peça ao usuário para informar dois números inteiros diferentes.
    Use do..while para garantir que os números sejam válidos e diferentes
    entre si.
    Utilizando um loop for, calcule a somatória de todos os números entre 
    os dois valores informados (inclusive). Por exemplo, se os números
    informados forem 20 e 25, você somará 20 + 21 + 22 + 23 + 24 + 25.
    */

    let num1 , num2 , maior, menor, soma = 0

    do
      {
        num1 = parseInt(prompt("Informe o primeiro número: ")
    }while(isNan(num1) 
        

   do
     {
        num2 = parseInt(prompt("Informe o segundo número: ")
    }while(isNan(num2) || num2 === num1
    // determinando qual é o menor e maior

    if ( num1 > num2)
    {
        maior = num2
        menor = num1
    }
    else
     {
        maior = num1
        menor = num2
    }
    document.write("Números somados: <br>")

    //calculando
    for( let i = menor; i <= maior; i ++)
    {
        document.write(i + 'br')
        soma += 1 
    }
    alert(`A soma dos numeros entre ${menor} e ${maior} é ${soma}`)



    
    
    </script>
    
</body>
